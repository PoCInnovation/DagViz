name: Unit tests

on:
  push:

jobs:
  unit_tests:
    name: "Run tests"
    runs-on: ubuntu-latest
    container: golang:1.18-alpine
    steps:
      - name: Repository checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: apk add build-base ; go install
      - name: Unit tests
        run: go test -v ./go/...
        timeout-minutes: 2
